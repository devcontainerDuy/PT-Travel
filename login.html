<!-- login.html -->
<main class="container-fluid p-0 m-0">
    <nav class="card">
        <div class=""
            style="filter: brightness(0.3);background-image: url(img/full01.jpg); background-position: 50% 50%; background-repeat: no-repeat !important; background-size: cover !important; width: 100%; height: 620px;">
        </div>
        <div class="card-img-overlay d-flex flex-column justify-content-center">
            <div class="container">
                <div class="row w-100">
                    <div class="col-12">
                        <div class="text-center">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="card-body text-center text-white">
                                        <h4 class="card-title text-uppercase fw-bold">Du lịch giải sầu - quên hết âu
                                            lo</h4>
                                        <div class="card-text fw-bold">
                                            <p>Nhanh tay tìm kiếm Tour và đặt Tour tại PT Travel để nhận được nhiều
                                                ưu đãi!</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row m-auto justify-content-center" style="max-width:680px">
                    <div class="col-12">
                        <div class="row align-items-center">
                            <div
                                class="col-lg-3 col-md-3 col-sm-5 col-5 bg-white border border-1 rounded-start p-0 m-0">
                                <select class="form-select border-0" id="sel1" name="sellist1">
                                    <option value="">Chọn điểm đến</option>
                                    <option value="ha-noi">Từ Hà Nội</option>
                                    <option value="ho-chi-minh">Từ Hồ Chí Minh</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-7 col-7 border border-0 p-0">
                                <input type="search" class="form-control rounded-0" id="search"
                                    placeholder="Tìm kiếm tour..." list="search-tour" autocomplete="on">
                                <datalist id="search-tour">
                                    <option value="Tour Đà Nẵng Hội An 3 ngày 2 đêm từ Hà Nội"></option>
                                    <option value="Tour Đà Nẵng Hội An 4 ngày 3 đêm từ Hà Nội"></option>
                                    <option value="Tour Hội An 3 ngày 2 đêm từ Hà Nội"></option>
                                    <option value="Tour Hội An 2 ngày 1 đêm"></option>
                                    <option value="Tour du lịch Mai Châu 2 ngày 1 đêm từ Hà Nội"></option>
                                </datalist>
                            </div>
                            <div
                                class="col-lg-3 col-md-3 col-sm-12 col-12 bg-primary text-center border-0 rounded-end p-0 m-0">
                                <button type="submit" class="btn text-white">
                                    <i class="fa-solid fa-magnifying-glass"></i> TÌM TOUR NGAY
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid text-bg-primary">
        <div class="container py-2">
            <div class="row">
                <div class="col-lg-12 col">
                    <h3>
                        <p class="text-uppercase m-0">Tài khoản</p>
                    </h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a class="text-decoration-none text-warning fw-bold text-uppercase" href="#">Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="text-decoration-none text-white fw-bold text-uppercase" href="#">Tài khoản</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="container py-4">
        <div class="row justify-content-center">
            <form class="w-50">
                <h3>Đăng nhập</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Tên tài khoản hoặc địa chỉ email *</label>
                    <input type="email" id="form2Example1" name="name" class="form-control" required />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Mật khẩu *</label>
                    <input type="password" id="form2Example2" name="password" class="form-control" required />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                            <label class="form-check-label" for="form2Example34">Ghi nhớ tôi!</label>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->

                <button type="submit" class="btn btn-warning text-white btn-block mb-4">
                    Đăng nhập
                </button>


                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Quên mật khẩu?</a>
                    </div>
                </div>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Bạn không phải là thành viên <a href="#!register">Đăng ký</a></p>
                    <p>Hoặc đăng ký với:</p>
                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
